{{> head}}
<body>
    <main class="border"> 
            <h1 id="title">
                    Inicia sesión
            </h1>
            <div id="login">
                <form role ="form" action="index" method="get">
                    <div class="form-group">
                        <label for ="inputEmail">Email</label>
                        <input type="email" id="inputEmail" placeholder="Email" class="form-control" required><br>
                    </div>
                    <div class="form-group">
                        <label for ="inputPassword">Contraseña</label>
                        <input type="password" id="inputPassword" placeholder="Contraseña" class="form-control" required><br>
                    </div>
                    <div id="regist">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Iniciar Sesión</button>
                        <p id="registro">
                            ¿Aún no tienes cuenta?
                            <a href="register">Regístrate</a>
                        </p>
                    </div>
                    <p class="text-end"> <a href="administrator_login">Administrador</a></p>
                </form>
            </div>
    </main>
{{> footer}}
