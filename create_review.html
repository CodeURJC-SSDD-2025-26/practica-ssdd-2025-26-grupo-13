<!doctype html>
<html>
  <head>
    <title>MQM - Me Lo Quitan De Las Manos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="sell_product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html"><img src="images/MQM.png" width="80px" /></a>
      <nav>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Buscar"
            aria-label="Buscar"
          />
        </form>
        <a href="login.html" class="button">Iniciar sesión</a>
      </nav>
    </header>
    <div class="category">
      <h4>Crear reseña</h4>
      <form action="user_profile.html" method="GET">
        <div class="my-3">
          <label for="name" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Introduce el nombre del usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="reviewDescription" class="form-label"
            >Información de la reseña</label
          >
          <textarea
            class="form-control"
            id="reviewDescription"
            rows="3"
            placeholder="Describe tu reseña"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Imagen (opcional)</label>
          <input class="form-control" type="file" id="productImage" />
        </div>
        <!-- Sistema de valoración por estrellas -->
        <p class="form-label mb-0">Valoración por estrellas</p>
        <div
          id="star-rating"
          style="font-size: 2rem; color: #ffc107; cursor: pointer"
        >
          <span class="star" data-value="1">&#9734;</span>
          <span class="star" data-value="2">&#9734;</span>
          <span class="star" data-value="3">&#9734;</span>
          <span class="star" data-value="4">&#9734;</span>
          <span class="star" data-value="5">&#9734;</span>
          <input type="hidden" name="rating" id="rating-value" value="0" />
        </div>
        <br />
        <button type="submit" class="button">Publicar</button>
      </form>
    </div>

    <br />
    <hr />
    <footer>
      <div class="copyright">
        <img src="images/MQM.png" width="100" />
        <p>© 2026 MeLoQuitanDeLasManos. Todos los derechos reservados</p>
      </div>
    </footer>
    <script>
      const stars = document.querySelectorAll("#star-rating .star");
      const ratingValue = document.getElementById("rating-value");
      let currentRating = 0;

      stars.forEach((star, idx) => {
        star.addEventListener("mouseover", () => {
          highlightStars(idx + 1);
        });
        star.addEventListener("mouseout", () => {
          highlightStars(currentRating);
        });
        star.addEventListener("click", () => {
          currentRating = idx + 1;
          ratingValue.value = currentRating;
          highlightStars(currentRating);
        });
      });

      function highlightStars(rating) {
        stars.forEach((star, idx) => {
          star.innerHTML = idx < rating ? "&#9733;" : "&#9734;";
        });
      }
    </script>
  </body>
</html>
