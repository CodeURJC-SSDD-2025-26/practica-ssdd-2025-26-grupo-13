<!DOCTYPE html>
<html>  
    <head>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title> 
            MQM-Me lo quitan de las manos
        </title>

        <link type="text/css" rel="stylesheet" href="login.css"/>
    </head>
    <body> 
        <main class="border"> 
            <h1 id="title">
                    Únete a Me lo Quitan de las Manos
            </h1>
            <div id="login">
                <form role ="form">
                    <div class="form-group">
                        <label for ="inputName">Nombre</label>
                        <input type="name" id="inputName" placeholder="Nombre" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for="inputSurnames">Apellidos</label>
                        <input type="surnames" id="inputSurnames" placeholder="Apellidos" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for ="inputEmail">Email</label>
                        <input type="email" id="inputEmail" placeholder="Email" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for ="inputPassword">Contraseña</label>
                        <input type="password" id="inputPassword" placeholder="Contraseña" class="form-control"><br>
                    </div>
                    <div id="register">
                        <label>
                            <input type="checkbox" checked>
                            He leido y acepto los Términos y Condiciones
                        </label>
                    
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
