<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title> 
            MQM-Me lo quitan de las manos
        </title>

        <link type="text/css" rel="stylesheet" href="login.css"/>
    </head>
    <body>
        <main class="border"> 
            <h1 id="title">
                    Inicia sesión
            </h1>
            <div id="login">
                <form role ="form">
                    <div class="form-group">
                        <label for ="inputEmail">Email</label>
                        <input type="email" id="inputEmail" placeholder="Email" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for ="inputPassword">Contraseña</label>
                        <input type="password" id="inputPassword" placeholder="Contraseña" class="form-control"><br>
                    </div>
                    <div id="register">
                        <button type="submit" class="btn btn-primary"><a href="index.html" id="mainlink">Iniciar Sesión</a></button>
                        <p id="registro">
                            ¿Aún no tienes cuenta?
                            <a href="register.html">Regístrate</a>
                        </p>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
