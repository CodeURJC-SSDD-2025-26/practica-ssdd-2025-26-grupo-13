<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title> 
            MQM-Me lo quitan de las manos
        </title>

        <link type="text/css" rel="stylesheet" href="register.css"/>
        <link type="text/css" rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    
    </head>
    <body>
        <main class="border"> 
            <h1 id="title">
                    Inicia sesión
            </h1>
            <div id="login">
                <form role ="form">
                    <div class="form-group">
                        <label for ="inputEmail">Email</label>
                        <input type="email" id="inputEmail" placeholder="Email" class="form-control" required><br>
                    </div>
                    <div class="form-group">
                        <label for ="inputPassword">Contraseña</label>
                        <input type="password" id="inputPassword" placeholder="Contraseña" class="form-control" required><br>
                    </div>
                    <div id="regist">
                        <button type="submit" class="btn btn-primary" id="submitBtn" style="display:none"><a href="index.html" id="mainlink">Iniciar Sesión</a></button>
                        <p id="registro">
                            ¿Aún no tienes cuenta?
                            <a href="register.html">Regístrate</a>
                        </p>
                    </div>
                </form>
            </div>
        </main>
        <hr>
        <footer>
            <div class="copyright">
                <img src="images/MQM.png" width="100"/>
                <p>© 2026 MeLoQuitanDeLasManos. Todos los derechos reservados</p>
            </div>
        </footer>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const email = document.getElementById('inputEmail');
                const pass = document.getElementById('inputPassword');
                const submitBtn = document.getElementById('submitBtn');

                function updateButtonVisibility() {
                    const show = email.value.trim() !== '' && pass.value.trim() !== '';
                    submitBtn.style.display = show ? '' : 'none';
                }

                email.addEventListener('input', updateButtonVisibility);
                pass.addEventListener('input', updateButtonVisibility);
                updateButtonVisibility();
            });
        </script>
    </body>
</html>
