<!DOCTYPE html>
<html>
    <head>
        <title>MQM - Me Lo Quitan De Las Manos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        
        <link rel="stylesheet" href="sell_product.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles.css">
    
    </head>
    <body>
        <header>
            <a href="index.html"><img src="images/MQM.png" width="80px" /></a>
            <nav>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                </form>
                <a href="login.html" class="button">Iniciar sesión</a> 
            </nav>
        </header>

        <div class ="title">
            <h2>Sube tu anuncio</h2>
        </div>
        <div class="category">
            <h4>Selecciona una categoría</h4>
            <div class="categoriesgrid">
                <div class="element">
                    <button class="btn button-main">
                        <img width="135px" src="images/ropa.png" />
                        <p class="fw-medium">Ropa</p>
                    </button>
                </div>
                <div class="element">
                    <button class="btn button-main">
                        <img width="173px" src="images/car.png" />
                        <p class="fw-medium">Automóviles</p>
                    </button>
                </div>
                <div class="element">
                    <button class="btn button-main">
                        <img width="100px" src="images/computers.png" />
                        <p class="fw-medium">Informática</p>
                    </button>
                </div>
                <div class="element">
                    <button class="btn button-main">
                        <img width="100px" src="images/books.png" />
                        <p class="fw-medium">Libros</p>
                    </button>
                </div>
                <div class="element">
                    <button class="btn button-main">
                        <img width="100px" src="images/electrodomesticos.png" />
                        <p class="fw-medium">Electrodomésticos</p>
                    </button>
                </div>
            </div>

        </div>
            
        <div class="category">
                <h4>Información del producto</h4>
                <form action="product.html" method="get">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre del producto</label> 
                        <input type="text" class="form-control" id="productName" placeholder="Introduce el nombre del producto" required> 
                    </div> 
                    <div class="mb-3"> 
                        <label for="productDescription" class="form-label">Descripción</label> 
                        <textarea class="form-control" id="productDescription" rows="3" placeholder="Describe tu producto" required></textarea> 
                    </div> 
                    <div class="mb-3"> 
                        <label for="productPrice" class="form-label">Precio (€)</label> 
                        <input type="number" class="form-control" id="productPrice" placeholder="Introduce el precio" required> 
                    </div> 
                    <div class="mb-3"> 
                        <label for="productImage" class="form-label">Imagen del producto</label> 
                        <input class="form-control" type="file" id="productImage" required> 
                    </div> 
                    <br>
                    <button class="button" type="submit">Publicar</button>
                </form>
        </div>
    

        <br>
        <hr>
        <footer>
            <div class="copyright">
                <img src="images/MQM.png" width="100"/>
                <p>© 2026 MeLoQuitanDeLasManos. Todos los derechos reservados</p>
            </div>
        </footer>

    
        <script>
            // Para interactividad de botones
            const buttons = document.querySelectorAll('.button-main');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remover clase 'active' de todos los botones
                    buttons.forEach(btn => btn.classList.remove('active'));
                    
                    // Añadir clase 'active' solo al botón clickado
                    this.classList.add('active');
                });
            });
        </script>
    </body>
</html>
